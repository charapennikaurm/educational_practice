<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/add_comment.css">

  <!-- fontawesome-->
  <script src="https://kit.fontawesome.com/7e5d871aa3.js" crossorigin="anonymous"></script>
  <!-- ---------- -->

  <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/parallax.js-1.5.0/parallax.min.js"></script>

  <title>Profit</title>
</head>

<body>

<!-- Header -->
<header class="header">
  <div class="header__inner">
    <img class="header__logo" src="images/intro/logo.png" alt="Logo">

    <nav class="nav">
      <a class="nav__username" href="#">username</a>
      <a class="nav__link" href="#sign_out">sign out</a>
    </nav>
  </div>
</header>


<div class="wrapper">
  <div class="add-comment">
    <div class="add-comment__title"> 
      Write review
    </div>
    <div class="add-comment__text"> 
      <textarea  type="text" id="review" class="fadeIn second" name="review" placeholder="Text"></textarea>
    </div>
    <div class="add-comment__bottom"> 
      <div class="publish__date">
        <div class="product__date">
          <span class="text">Published on:</span> 
          <time datetime="2021-12-23">21.12.23</time>
        </div>
      </div>
      <div class="publish">
        <button class="publish__button">
          publish
        </button>
      </div>
      <div class="product__rate">
        <img id="star" src="images/product/star.png" alt="Rate Star">
        <img id="star" src="images/product/star.png" alt="Rate Star">
        <img id="star" src="images/product/star.png" alt="Rate Star">
        <img id="star" src="images/product/star.png" alt="Rate Star">
      </div> 
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="footer">
  <div class="footer-text">
    <p>Created by Roman Cherepennikov</p>
    <p>2 course 8 group</p>
    <p>fpm.cherepen@bsu.by</p>
    <p>21.02.2021</p>
  </div>   
</footer>

</body>
</html>
