<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sign_in_page.css">

  <!-- fontawesome-->
  <script src="https://kit.fontawesome.com/7e5d871aa3.js" crossorigin="anonymous"></script>
  <!-- ---------- -->

  <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/parallax.js-1.5.0/parallax.min.js"></script>

  <title>Profit</title>
</head>

<body>

<!-- Header -->
<header class="header">
  <div class="header__inner">
    <img class="header__logo" src="images/intro/logo.png" alt="Logo">

    <nav class="nav">
      <a class="nav__link" href="#sign_out">sign in</a>
    </nav>
  </div>
</header>

<div class="wrapper">
    <div id="form">
      <!-- Tabs Titles -->
      <h2 class="title"> Welcom to PROFIT! </h2>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="username">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Sign In">
      </form>
  
    </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-text">
    <p>Created by Roman Cherepennikov</p>
    <p>2 course 8 group</p>
    <p>fpm.cherepen@bsu.by</p>
    <p>21.02.2021</p>
  </div>   
</footer>

</body>
</html>
